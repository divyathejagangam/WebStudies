            function checktext(passarg) {
                
                var rot13button = document.getElementById('rot13');

                    atbashbutton.disabled = false;
                    
                    }
                    }

            function func_rot13(pass_arg){
                var outputtext='';
                    for (var i = 0;i < pass_arg.value.length;i++){
                        if ((pass_arg.value.charCodeAt(i) >= 65 && pass_arg.value.charCodeAt(i) <= 77) || ((pass_arg.value.charCodeAt(i) >= 97 && pass_arg.value.charCodeAt(i) <= 109))){
                            pass_arg.value.charCodeAt(i)+=13;
                        }
                        else if ((pass_arg.value.charCodeAt(i) >= 78 && pass_arg.value.charCodeAt(i) <= 90) || ((pass_arg.value.charCodeAt(i) >= 110 && pass_arg.value.charCodeAt(i) <= 122))){
                            pass_arg.value.charCodeAt(i)-=13;
                        }
                        outputtext += String.fromCharCode(pass_arg.value.charCodeAt(i));
                        }
                        document.getElementById("encryptedtext").innerHTML = outputtext;

                }

            </div>
            <div class = datasec>
                <textarea

                id = "textinput"
                cols = "50" rows = "10"
